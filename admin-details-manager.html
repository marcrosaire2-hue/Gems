<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gems‚ùÑÔ∏è | √âditeur de D√©tails</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f7;
      --text-secondary: #a0a0a5;
      --accent: #0a84ff;
      --glass: rgba(30, 30, 32, 0.88);
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
      --danger: #ff453a;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: url('m1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      touch-action: manipulation;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      z-index: -2;
    }

    /* ‚îÄ‚îÄ Navbar fixe + mini-barre Cercle Priv√© ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0.85rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.7s 0.4s ease;
    }

    .logo {
      font-size: clamp(1.35rem, 5.8vw, 1.65rem);
      font-weight: 900;
      letter-spacing: -0.3px;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.95rem;
      cursor: pointer;
      padding: 0.4rem;
      /* Forc√© visible partout (mobile + grand √©cran) */
      display: block !important;
    }

    .announce-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 999;
      margin-top: 2.8rem;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0.35rem 5%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      font-size: 0.86rem;
      flex-wrap: wrap;
    }

    .announce-badge {
      background: #000;
      color: #fff;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .announce-text strong { color: var(--accent); }

    .join-link {
      background: rgba(10,132,255,0.82);
      color: white;
      padding: 0.3rem 1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      text-decoration: none;
    }

    .join-link:active { background: var(--accent); transform: scale(0.97); }

    /* Menu burger mobile (plein √©cran) */
    .nav-menu-mobile {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.2rem;
      transform: translateY(-100%);
      transition: transform 0.45s ease;
      z-index: 998;
    }

    .nav-menu-mobile.open { transform: translateY(0); }

    .nav-menu-mobile a {
      font-size: 1.35rem;
      padding: 1rem 2.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .close-menu {
      position: absolute;
      top: 1.2rem; right: 1.2rem;
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    /* Contenu principal */
    main {
      padding: 8.5rem 5% 3rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 { font-size: clamp(1.8rem, 6vw, 2.6rem); font-weight: 800; margin-bottom: 0.8rem; }
    p.subtitle { color: var(--text-secondary); font-size: 1.05rem; margin-bottom: 2rem; }

    /* Grille produits ‚Äì m√™me style que catalogue principal */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
      gap: 1rem 0.9rem;
    }

    .product-item {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      box-shadow: var(--shadow);
    }

    .product-item.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .product-item:nth-child(odd)  { transition-delay: 0.1s; }
    .product-item:nth-child(even) { transition-delay: 0.18s; }

    .product-item:hover {
      border-color: var(--accent);
      transform: translateY(-6px) scale(1.02);
    }

    .product-item img {
      width: 100%;
      height: clamp(110px, 35vw, 150px);
      object-fit: cover;
    }

    .product-item h3 {
      font-size: 0.96rem;
      font-weight: 700;
      padding: 0.8rem 0.9rem 0.3rem;
      margin: 0;
    }

    .product-item p {
      font-size: 0.84rem;
      color: var(--text-secondary);
      padding: 0 0.9rem 1rem;
      margin: 0;
    }

    /* Overlay √©diteur ‚Äì glassmorphism */
    #editor-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      padding: 1rem;
      overflow-y: auto;
    }

    .editor-container {
      max-width: 820px;
      margin: 2rem auto;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.8rem;
      box-shadow: var(--shadow);
      color: var(--text);
    }

    .editor-container h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .input-group { margin-bottom: 1.6rem; }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    input[type="file"],
    textarea {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      padding: 0.9rem 1rem;
      border-radius: 12px;
      color: var(--text);
      font-size: 0.95rem;
    }

    textarea { min-height: 140px; resize: vertical; }

    .current-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 0.9rem;
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .img-wrapper {
      position: relative;
      aspect-ratio: 1;
      border-radius: 10px;
      overflow: hidden;
    }

    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-del {
      position: absolute;
      top: -6px; right: -6px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn-save, .btn-close {
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-save {
      background: var(--accent);
      color: white;
      flex: 2;
    }

    .btn-close {
      background: rgba(255,255,255,0.08);
      color: var(--text);
      flex: 1;
    }

    /* Responsive */
    @media (max-width: 767px) {
      .announce-bar { margin-top: 2.7rem; padding: 0.32rem 4%; font-size: 0.82rem; gap: 0.7rem; }
      main { padding: 7.5rem 4% 2.5rem; }
      .editor-container { padding: 1.4rem; }
    }

    @media (min-width: 768px) {
      nav { padding: 1rem 7%; }
      .announce-bar { margin-top: 3.5rem; }
      .product-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; }
      main { padding: 9rem 6% 4rem; }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">Gems‚ùÑÔ∏è</div>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
  </nav>

  <div class="announce-bar">
    <span class="announce-badge">PRIV√â</span>
    <span class="announce-text"><strong>Le Cercle Priv√©</strong> ‚Äì Drops en priorit√©</span>
    <a href="https://chat.whatsapp.com/D6BcVIbllGL7Fj6YVqPccP?mode=gi_t" target="_blank" rel="noopener" class="join-link">
      Rejoindre ‚Üí
    </a>
  </div>

  <div class="nav-menu-mobile" id="mobileMenu">
    <button class="close-menu" id="closeMenu">‚úï</button>
    <a href="dashboard.html">üì¶ Nouveau Produit</a>
    <a href="admin-details-manager.html" class="active">‚ú® √âditeur D√©tails</a>
    <a href="admin-inventaire.html">üìã Mes Publications</a>
    <a href="admin-annonces.html">üì¢ Nouvelle Annonce</a>
    <a href="admin-historique.html">üìä Historique</a>
    
  </div>

  <main>
    <h1>G√©rer les fiches d√©tails</h1>
    <p class="subtitle">Cliquez sur un produit pour modifier sa galerie ou sa description.</p>
    <div class="product-grid" id="product-list"></div>
  </main>

  <div id="editor-overlay">
    <div class="editor-container">
      <h2 id="edit-title">Nom du Produit</h2>

      <div class="input-group">
        <label>Galerie actuelle (cliquez sur X pour supprimer)</label>
        <div id="gallery-display" class="current-gallery"></div>
      </div>

      <div class="input-group">
        <label>Ajouter de nouvelles photos</label>
        <input type="file" id="new-photos" multiple accept="image/*">
      </div>

      <div class="input-group">
        <label>Description longue d√©taill√©e</label>
        <textarea id="edit-long-desc" rows="8" placeholder="√âcrivez les d√©tails ici..."></textarea>
      </div>

      <div class="actions">
        <button class="btn-save" id="save-btn">Enregistrer les modifications</button>
        <button class="btn-close" onclick="fermerEditeur()">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    const nexa = supabase.createClient("https://antifrphxjyaylklsijh.supabase.co", "sb_publishable_bhzXA7_xxTiWIkU07LZCDw_YsDIYEBl");

    let currentId = null;
    let currentImages = [];

    // Menu burger (toujours visible)
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('mobileMenu');
    const closeBtn = document.getElementById('closeMenu');

    toggle?.addEventListener('click', () => menu.classList.add('open'));
    closeBtn?.addEventListener('click', () => menu.classList.remove('open'));
    menu?.addEventListener('click', e => { if (e.target === menu) menu.classList.remove('open'); });

    window.addEventListener('load', () => {
      document.getElementById('navbar').style.transform = 'translateY(0)';
    });

    async function chargerProduits() {
      const { data } = await nexa.from('produits').select('*').order('created_at', { ascending: false });
      const grid = document.getElementById('product-list');

      grid.innerHTML = data?.map(p => `
        <div class="product-item" onclick="ouvrirEditeur('${p.id}')">
          <img src="${p.image_url}" alt="${p.titre}" loading="lazy">
          <h3>${p.titre}</h3>
          <p>${p.prix ? p.prix + ' FCFA' : 'Sur demande'}</p>
        </div>
      `).join('') || '<p style="grid-column:1/-1;text-align:center;color:var(--text-secondary);">Aucun produit trouv√©</p>';

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('visible');
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.product-item').forEach(item => observer.observe(item));
    }

    async function ouvrirEditeur(id) {
      currentId = id;
      const { data: p } = await nexa.from('produits').select('*').eq('id', id).single();

      document.getElementById('edit-title').textContent = p.titre;
      document.getElementById('edit-long-desc').value = p.description_longue || '';
      currentImages = p.galerie || [];

      rafraichirGalerieUI();
      document.getElementById('editor-overlay').style.display = 'flex';
    }

    function rafraichirGalerieUI() {
      const cont = document.getElementById('gallery-display');
      cont.innerHTML = currentImages.map((url, i) => `
        <div class="img-wrapper">
          <img src="${url}" alt="gallery ${i+1}">
          <button class="btn-del" onclick="supprimerImage(${i})">√ó</button>
        </div>
      `).join('');
    }

    function supprimerImage(index) {
      if (confirm("Supprimer cette image ?")) {
        currentImages.splice(index, 1);
        rafraichirGalerieUI();
      }
    }

    function fermerEditeur() {
      document.getElementById('editor-overlay').style.display = 'none';
      document.getElementById('new-photos').value = '';
    }

    document.getElementById('save-btn')?.addEventListener('click', async () => {
      const btn = document.getElementById('save-btn');
      btn.disabled = true;
      btn.textContent = "Mise √† jour...";

      const desc = document.getElementById('edit-long-desc').value;
      const files = document.getElementById('new-photos').files;
      let nouvellesUrls = [...currentImages];

      try {
        for (const file of files) {
          const path = `galerie_${Date.now()}_${file.name.replace(/\s+/g,'_').toLowerCase()}`;
          const { error } = await nexa.storage.from('photos-boutique').upload(path, file);
          if (error) throw error;

          const { data } = nexa.storage.from('photos-boutique').getPublicUrl(path);
          nouvellesUrls.push(data.publicUrl);
        }

        const { error } = await nexa.from('produits').update({
          description_longue: desc,
          galerie: nouvellesUrls
        }).eq('id', currentId);

        if (error) throw error;

        alert("Modifications enregistr√©es !");
        fermerEditeur();
        chargerProduits();
      } catch (err) {
        alert("Erreur : " + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Enregistrer les modifications";
      }
    });

    chargerProduits();
  </script>
</body>
</html>
