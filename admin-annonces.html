<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gems❄️ | Créer une Annonce</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0a0a0a;
      --text: #f5f5f7;
      --text-secondary: #a1a1a6;
      --accent: #ff9500; /* orange pour les annonces */
      --glass: rgba(40, 40, 45, 0.88);
      --border: rgba(255, 255, 255, 0.14);
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
      --transition: all 0.4s ease;
      --neon-glow: 0 0 16px rgba(255, 149, 0, 0.6);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      background-image: url('m6.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      touch-action: manipulation;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: -2;
    }

    /* Loader */
    #loader {
      position: fixed; inset: 0; z-index: 9999;
      background: #000;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: transform 0.9s ease;
    }

    #loader-logo {
      color: white;
      font-size: clamp(2.6rem, 13vw, 5rem);
      font-weight: 900;
      letter-spacing: 9px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(0.96); }
      50%      { opacity: 1;   transform: scale(1.03); }
    }

    .loader-bar {
      width: 0; height: 4px; background: var(--accent);
      position: absolute; bottom: 0; left: 0;
      transition: width 0.9s ease;
    }

    /* Curseur desktop only */
    #cursor {
      width: 14px; height: 14px; background: var(--text); border-radius: 50%;
      position: fixed; pointer-events: none; z-index: 9998;
      mix-blend-mode: difference; transition: transform 0.12s ease-out;
      display: none;
    }

    /* Navbar – burger only sur mobile */
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      background: var(--glass); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 0.9rem 5%;
      display: flex; justify-content: space-between; align-items: center;
      transform: translateY(-100%); transition: transform 0.7s 0.4s ease;
    }

    .logo {
      font-size: clamp(1.5rem, 6.5vw, 2rem);
      font-weight: 900;
      letter-spacing: -0.8px;
      background: linear-gradient(90deg, var(--text) 40%, var(--accent) 70%, var(--text) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      cursor: pointer;
      padding: 0.6rem;
      border-radius: 12px;
      transition: var(--transition);
    }

    .menu-toggle:active {
      background: rgba(255,255,255,0.1);
    }

    /* Liens desktop cachés sur mobile */
    .nav-links-desktop {
      display: none;
      gap: 1rem;
    }

    .nav-link {
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: clamp(0.9rem, 3.8vw, 1rem);
      transition: var(--transition);
      white-space: nowrap;
    }

    .nav-link:hover, .nav-link.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 0 18px rgba(255,149,0,0.4);
    }

    /* Menu burger mobile plein écran */
    .nav-menu-mobile {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.94);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.2rem;
      transform: translateY(-100%);
      transition: transform 0.5s ease;
      z-index: 999;
    }

    .nav-menu-mobile.open {
      transform: translateY(0);
    }

    .nav-menu-mobile .nav-link,
    .nav-menu-mobile .logout-btn,
    .nav-menu-mobile .btn-theme {
      font-size: 1.4rem;
      padding: 1.2rem 3rem;
      min-width: 260px;
      text-align: center;
    }

    .close-menu {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.3rem;
      cursor: pointer;
      min-width: 220px;
    }

    .logout-btn:active {
      background: #ff3333;
      transform: scale(0.97);
    }

    .btn-theme {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 1rem 2rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.3rem;
      min-width: 220px;
    }

    .btn-theme:active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Main content */
    main {
      margin-top: 80px;
      padding: 2rem 5% 4rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: clamp(2.4rem, 10vw, 4.2rem);
      font-weight: 900;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--text) 40%, var(--accent) 70%, var(--text) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .form-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 2.2rem 1.8rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 500;
      font-size: clamp(0.95rem, 3.8vw, 1.05rem);
      color: var(--text-secondary);
    }

    input, textarea {
      width: 100%;
      padding: 1.1rem 1.3rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: var(--text);
      font-size: clamp(1rem, 4vw, 1.1rem);
      transition: all 0.3s ease;
      min-height: 52px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255,149,0,0.25);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    #file {
      padding: 0.8rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 100%;
      color: var(--text);
      font-size: 1rem;
    }

    .btn-publier {
      background: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 1.3rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: clamp(1.05rem, 4.2vw, 1.15rem);
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(255,149,0,0.35);
      margin-top: 1.5rem;
      min-height: 56px;
    }

    .btn-publier:active {
      transform: translateY(2px) scale(0.97);
    }

    #status {
      margin-top: 1.5rem;
      font-size: clamp(0.95rem, 3.8vw, 1.05rem);
      font-weight: 600;
      text-align: center;
      min-height: 1.5rem;
    }

    .success { color: #34d399; }
    .error { color: #ff4d4d; }

    /* Responsive */
    @media (min-width: 769px) {
      #cursor { display: block; }
      nav { flex-direction: row; justify-content: space-between; }
      .nav-links-desktop { display: flex; }
      .menu-toggle { display: none; }
      .nav-menu-mobile { display: none; }
      main { margin-top: 100px; padding: 3rem 5%; }
    }

    @media (max-width: 768px) {
      .nav-links-desktop { display: none; }
      .menu-toggle { display: block; }
      main { margin-top: 80px; padding: 2rem 6% 4rem; }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div id="loader-logo">Gems❄️</div>
    <div class="loader-bar" id="loaderBar"></div>
  </div>

  <div id="cursor"></div>

  <nav id="navbar">
    <div class="logo">Gems❄️</div>

    <div class="nav-right">
      <button class="menu-toggle" id="menuToggle">☰</button>
    </div>
  </nav>

  <!-- Menu burger mobile (tout y est) -->
  <div class="nav-menu-mobile" id="mobileMenu">
    <button class="close-menu" id="closeMenu">✕</button>

    <a href="dashboard.html" class="nav-link">Nouveau Produit</a>
    <a href="admin-annonces.html" class="nav-link active">Nouvelle Annonce</a>
    <a href="admin-inventaire.html" class="nav-link">Mes Publications</a>
    <a href="admin-historique.html" class="nav-link">Historique</a>
    <a href="admin-details-manager.html" class="nav-link">Éditeur Détails</a>

    <button class="btn-theme" onclick="toggleTheme()" id="themeBtn">DARK</button>
    <button class="logout-btn" onclick="logout()">Déconnexion</button>
  </div>

  <main>
    <h1>Créer une Annonce / Pub</h1>

    <div class="form-card">
      <div class="form-group">
        <label for="titre">Titre de l'annonce</label>
        <input type="text" id="titre" placeholder="Ex: Arrivage imminent – Collection 2026">
      </div>

      <div class="form-group">
        <label for="desc">Détails de l'annonce</label>
        <textarea id="desc" rows="5" placeholder="Description complète, dates, conditions, appel à l'action..."></textarea>
      </div>

      <div class="form-group">
        <label for="file">Affiche publicitaire</label>
        <input type="file" id="file" accept="image/*">
      </div>

      <button class="btn-publier" onclick="publier()">Diffuser l'annonce</button>

      <div id="status"></div>
    </div>
  </main>

  <script>
    // Loader + navbar apparition
    window.addEventListener('load', () => {
      document.getElementById('loaderBar').style.width = '100%';
      setTimeout(() => {
        document.getElementById('loader').style.transform = 'translateY(-100%)';
        document.getElementById('navbar').style.transform = 'translateY(0)';
      }, 1200);
    });

    // Curseur desktop only
    if (window.innerWidth > 767) {
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', e => {
        cursor.style.left = (e.clientX - 8) + 'px';
        cursor.style.top  = (e.clientY - 8) + 'px';
      });
    }

    // Burger menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.add('open');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
    });

    mobileMenu.addEventListener('click', (e) => {
      if (e.target === mobileMenu) mobileMenu.classList.remove('open');
    });

    // Dark / Light mode
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.getElementById('themeBtn').textContent = 
        document.body.classList.contains('dark-mode') ? 'LIGHT' : 'DARK';
    }

    // Déconnexion
    function logout() {
      nexa.auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // ────────────────────────────────────────────────
    // TON CODE PUBLIER – INCHANGÉ
    // ────────────────────────────────────────────────
    const SB_URL = "https://antifrphxjyaylklsijh.supabase.co";
    const SB_KEY = "sb_publishable_bhzXA7_xxTiWIkU07LZCDw_YsDIYEBl";
    const nexa = supabase.createClient(SB_URL, SB_KEY);

    async function publier() {
      const titre = document.getElementById('titre').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const file = document.getElementById('file').files[0];
      const status = document.getElementById('status');

      if (!titre || !file) {
        status.className = "error";
        status.innerText = "Le titre et l'image sont obligatoires.";
        return;
      }

      status.className = "";
      status.innerText = "Téléchargement de l'image...";

      try {
        const fileName = `ann_${Date.now()}_${file.name.replace(/\s/g, '_')}`;
        const { error: upErr } = await nexa.storage
          .from('photos-boutique')
          .upload(fileName, file);

        if (upErr) throw upErr;

        const { data: { publicUrl } } = nexa.storage
          .from('photos-boutique')
          .getPublicUrl(fileName);

        status.innerText = "Enregistrement de l'annonce...";

        const { error: insErr } = await nexa.from('produits').insert([{
          titre,
          description: desc,
          image_url: publicUrl,
          type: 'annonce'
        }]);

        if (insErr) throw insErr;

        status.className = "success";
        status.innerText = "Succès ! Annonce diffusée.";
        setTimeout(() => window.location.href = "admin-inventaire.html", 1800);

      } catch (e) {
        status.className = "error";
        status.innerText = "Erreur : " + (e.message || "Vérifiez votre connexion");
        console.error(e);
      }
    }
  </script>
</body>
</html>
