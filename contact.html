<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gems❄️ | Contact</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f7;
      --text-secondary: #8e8e93;
      --accent: #0a84ff;
      --glass: rgba(30, 30, 32, 0.88);
      --border: rgba(255, 255, 255, 0.14);
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
      --transition: all 0.4s ease;
      --neon-glow: 0 0 16px rgba(10, 132, 255, 0.6);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      background-image: url('m2.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      touch-action: manipulation;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      z-index: -2;
      pointer-events: none;
    }

    /* Loader mobile-friendly */
    #loader {
      position: fixed; inset: 0; z-index: 9999;
      background: #000;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: transform 0.9s ease;
    }

    #loader-logo {
      color: white;
      font-size: clamp(2.4rem, 12vw, 4.2rem);
      font-weight: 900;
      letter-spacing: 8px;
      animation: pulse 2.6s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(0.96); }
      50%      { opacity: 1;   transform: scale(1.02); }
    }

    .loader-bar {
      width: 0; height: 3px; background: var(--accent);
      position: absolute; bottom: 0; left: 0;
      transition: width 0.9s ease;
    }

    /* Curseur uniquement desktop */
    #cursor {
      width: 14px; height: 14px; background: var(--text); border-radius: 50%;
      position: fixed; pointer-events: none; z-index: 9998;
      mix-blend-mode: difference; transition: transform 0.12s ease-out;
      display: none;
    }

    /* Navbar – burger only sur mobile, liens normaux sur PC */
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      background: var(--glass); backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0.9rem 5%;
      display: flex; justify-content: space-between; align-items: center;
      transform: translateY(-100%); transition: transform 0.7s 0.4s ease;
    }

    .logo {
      font-size: clamp(1.4rem, 6vw, 1.7rem);
      font-weight: 900;
      letter-spacing: -0.4px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-links-desktop {
      display: flex;
      gap: 1.6rem;
    }

    .nav-links-desktop a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: clamp(0.95rem, 1.8vw, 1.05rem);
      padding: 0.6rem 0.4rem;
      transition: all 0.4s ease;
    }

    .nav-links-desktop a:hover,
    .nav-links-desktop a:active {
      color: var(--accent);
      text-shadow: var(--neon-glow);
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      cursor: pointer;
      padding: 0.6rem;
      border-radius: 12px;
      transition: var(--transition);
      display: none; /* caché sur desktop */
    }

    .menu-toggle:active {
      background: rgba(255,255,255,0.1);
    }

    /* Menu burger mobile plein écran */
    .nav-menu-mobile {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.94);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      transform: translateY(-100%);
      transition: transform 0.5s ease;
      z-index: 999;
    }

    .nav-menu-mobile.open {
      transform: translateY(0);
    }

    .nav-menu-mobile a {
      font-size: 1.4rem;
      padding: 1.2rem 3rem;
      min-width: 260px;
      text-align: center;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-menu-mobile a:active {
      color: var(--accent);
      transform: scale(0.97);
    }

    .close-menu {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    /* Section contact – très compacte sur mobile */
    .contact-hero {
      min-height: 80vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; padding: 6rem 5% 4rem;
    }

    .contact-title {
      font-size: clamp(3.2rem, 14vw, 7rem);
      font-weight: 900; margin-bottom: 1.2rem;
      background: linear-gradient(90deg,var(--text) 40%,var(--accent) 70%,var(--text) 100%);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 0.92;
    }

    .contact-subtitle {
      font-size: clamp(1.1rem, 4.5vw, 1.4rem);
      color: var(--text-secondary);
      margin-bottom: 3rem; max-width: 90%; line-height: 1.5;
    }

    .contact-form-wrapper {
      background: var(--glass); backdrop-filter: blur(16px);
      border: 1px solid var(--border); border-radius: 24px;
      padding: 2rem 1.5rem; width: 100%; max-width: 680px;
      box-shadow: var(--shadow); transition: var(--transition);
    }

    .form-group {
      margin-bottom: 1.6rem;
      text-align: left;
    }

    label {
      display: block; margin-bottom: 0.5rem;
      font-weight: 500; font-size: clamp(0.9rem, 3.5vw, 1rem);
      color: var(--text-secondary);
    }

    input, textarea {
      width: 100%; padding: 1rem 1.2rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 12px; font-size: clamp(1rem, 4vw, 1.1rem);
      color: var(--text);
      transition: all 0.3s ease;
      min-height: 48px;
    }

    input:focus, textarea:focus {
      outline: none; border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(10,132,255,0.20);
    }

    textarea { min-height: 160px; resize: vertical; }

    .form-submit {
      background: var(--accent); color: white;
      border: none; padding: 1.2rem 2.2rem;
      border-radius: 999px; font-weight: 600;
      font-size: clamp(1rem, 4vw, 1.1rem);
      cursor: pointer; transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(10,132,255,0.30);
      width: 100%; max-width: 300px;
      margin: 1rem auto 0;
      display: block;
      min-height: 52px;
    }

    .form-submit:active {
      transform: translateY(2px) scale(0.97);
    }

    #form-message {
      margin-top: 1.4rem;
      font-size: 1rem;
      min-height: 1.4em;
      text-align: center;
    }

    .success { color: #34d399; }
    .error   { color: #ff5a5f; }

    .contact-alternatives {
      margin-top: 3rem; text-align: center;
    }

    .contact-alternatives p {
      color: var(--text-secondary); font-size: clamp(0.95rem, 3.8vw, 1.05rem);
      margin-bottom: 1.4rem;
    }

    .contact-links {
      display: flex; justify-content: center; gap: 1.8rem; flex-wrap: wrap;
    }

    .contact-link {
      color: var(--accent); font-weight: 600; text-decoration: none;
      padding: 1rem 1.8rem; border: 1px solid var(--border);
      border-radius: 999px; transition: all 0.4s ease;
      font-size: clamp(0.95rem, 4vw, 1.05rem);
      min-width: 140px;
      text-align: center;
    }

    .contact-link:active {
      background: var(--accent); color: white;
      transform: translateY(-2px);
    }

    #email-feedback {
      margin-top: 1.4rem;
      font-size: 0.95rem;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.4s;
      text-align: center;
    }

    /* Media queries */
    @media (min-width: 768px) {
      #cursor { display: block; }
      .contact-hero { padding: 12rem 8% 8rem; }
      .contact-form-wrapper { padding: 3rem 2.5rem; }
      .nav-links-desktop { display: flex !important; }
      .menu-toggle { display: none !important; }
      .nav-menu-mobile { display: none !important; }
    }

    @media (max-width: 767px) {
      .nav-links-desktop { display: none !important; }
      .menu-toggle { display: block !important; }
      .contact-hero { padding: 5rem 5% 3rem; min-height: 70vh; }
      .contact-title { font-size: clamp(2.8rem, 13vw, 5rem); }
      .contact-subtitle { font-size: clamp(1rem, 4.2vw, 1.3rem); }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div id="loader-logo">Gems❄️</div>
    <div class="loader-bar" id="loaderBar"></div>
  </div>

  <div id="cursor"></div>

  <nav id="navbar">
    <div class="logo">Gems❄️</div>

    <div class="nav-right">
      <!-- Liens visibles uniquement sur desktop -->
      <div class="nav-links-desktop">
        <a href="apropos.html">À propos</a>
        <a href="contact.html">Contact</a>
        <a href="index.html">Catalogue</a>
      </div>

      <!-- Burger visible uniquement sur mobile -->
      <button class="menu-toggle" id="menuToggle">☰</button>
    </div>
  </nav>

  <!-- Menu burger mobile -->
  <div class="nav-menu-mobile" id="mobileMenu">
    <button class="close-menu" id="closeMenu">✕</button>

    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
    <a href="index.html">Catalogue</a>
  </div>

  <section class="contact-hero">
    <h1 class="contact-title">Contact</h1>
    <p class="contact-subtitle">
      Une question ? Une demande personnalisée ?<br>
      Une envie de rejoindre le Private Circle ?<br>
      On vous répond vite.
    </p>

    <div class="contact-form-wrapper">
      <form id="contactForm" action="https://formspree.io/f/xojndpwv" method="POST">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" name="name" required placeholder="Votre nom" autocomplete="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="votre@email.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Décrivez votre demande..."></textarea>
        </div>

        <input type="hidden" name="_subject" value="Nouveau message — Gems❄️ Contact">

        <button type="submit" class="form-submit">Envoyer le message</button>

        <div id="form-message"></div>
      </form>
    </div>

    <div class="contact-alternatives">
      <p>Préférez-nous contacter directement ?</p>
      <div class="contact-links">
        <a href="https://wa.me/2290192878702" target="_blank" class="contact-link">WhatsApp</a>
        <a 
          href="mailto:marcrosaire2@gmail.com?subject=Contact%20Gems❄️&body=Bonjour%2C%0AJe%20souhaite%20vous%20contacter%20pour%20%3A%0A%0A...%0A%0AMon%20nom%20%3A%20%0AMon%20num%C3%A9ro%20%3A%20"
          class="contact-link"
          onclick="showEmailFeedback(event)"
        >Email</a>
      </div>
      <div id="email-feedback"></div>
    </div>
  </section>

  <script>
    // Loader + navbar apparition
    window.addEventListener('load', () => {
      document.getElementById('loaderBar').style.width = '100%';
      setTimeout(() => {
        document.getElementById('loader').style.transform = 'translateY(-100%)';
        document.body.style.overflow = 'auto';
        document.getElementById('navbar').style.transform = 'translateY(0)';
      }, 900);
    });

    // Curseur desktop only
    if (window.innerWidth > 767) {
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', e => {
        cursor.style.left = (e.clientX - 7) + 'px';
        cursor.style.top  = (e.clientY - 7) + 'px';
      });
    }

    // Burger menu toggle (mobile uniquement)
    const menuToggle = document.getElementById('menuToggle');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');

    if (menuToggle) {
      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.add('open');
      });
    }

    if (closeMenu) {
      closeMenu.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
      });
    }

    if (mobileMenu) {
      mobileMenu.addEventListener('click', (e) => {
        if (e.target === mobileMenu) mobileMenu.classList.remove('open');
      });
    }

    // Feedback email
    function showEmailFeedback(e) {
      const feedback = document.getElementById('email-feedback');
      feedback.textContent = "Ouverture de votre client email…";
      feedback.style.opacity = '1';
      setTimeout(() => { feedback.style.opacity = '0'; }, 5000);
    }

    // Formulaire feedback
    const form = document.getElementById('contactForm');
    const messageDiv = document.getElementById('form-message');

    form.addEventListener('submit', () => {
      messageDiv.textContent = '';
      messageDiv.className = '';
    });

    if (window.location.search.includes('success')) {
      messageDiv.textContent = 'Message envoyé ! On vous répond très vite.';
      messageDiv.className = 'success';
    }
  </script>
</body>
</html>
