<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gems❄️ | Marketplace Digitale Premium</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f7;
      --text-secondary: #a0a0a5;
      --accent: #0a84ff;
      --glass: rgba(30, 30, 32, 0.88);
      --border: rgba(255, 255, 255, 0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: url('m1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      z-index: -2;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0.85rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.7s 0.4s ease;
    }

    .logo {
      font-size: clamp(1.35rem, 5.8vw, 1.65rem);
      font-weight: 900;
      letter-spacing: -0.3px;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.95rem;
      cursor: pointer;
      padding: 0.4rem;
      display: none;
    }

    /* Mini-barre Cercle Privé juste après navbar – avec lien Rejoindre */
    .announce-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 999;
      margin-top: 2.8rem;              /* collée à la navbar */
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0.35rem 5%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      font-size: 0.86rem;
      flex-wrap: wrap;
    }

    .announce-badge {
      background: #000;
      color: #fff;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .announce-text strong {
      color: var(--accent);
    }

    .join-link {
      background: rgba(10,132,255,0.82);
      color: white;
      padding: 0.3rem 1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      text-decoration: none;
      white-space: nowrap;
    }

    .join-link:active {
      background: var(--accent);
      transform: scale(0.97);
    }

    /* Menu mobile */
    .nav-menu-mobile {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.2rem;
      transform: translateY(-100%);
      transition: transform 0.45s ease;
      z-index: 998;
    }

    .nav-menu-mobile.open {
      transform: translateY(0);
    }

    .nav-menu-mobile a {
      font-size: 1.35rem;
      padding: 1rem 2.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .close-menu {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    /* Hero */
    .hero {
      min-height: 42vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 7.5rem 5% 1.5rem;     /* ajusté pour les deux barres fixes */
    }

    .hero h1 {
      font-size: clamp(2.9rem, 13vw, 5.2rem);
      font-weight: 900;
      line-height: 0.92;
      background: linear-gradient(90deg, var(--text) 30%, var(--accent) 70%, var(--text) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .marketplace-tagline {
      margin-top: 1rem;
      font-size: clamp(0.98rem, 4.2vw, 1.18rem);
      color: var(--accent);
      font-weight: 600;
    }

    /* Catalogue */
    .container {
      padding: 1rem 4% 3.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
      gap: 1rem 0.9rem;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      opacity: 0;
      transform: translateY(45px) scale(0.97);
      transition: all 0.68s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .card:nth-child(odd)  { transition-delay: 0.1s; }
    .card:nth-child(even) { transition-delay: 0.18s; }

    .image-wrapper {
      height: clamp(115px, 36vw, 152px);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .type-badge {
      position: absolute;
      top: 0.55rem; left: 0.55rem;
      background: var(--accent);
      color: white;
      padding: 0.28rem 0.75rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
    }

    .card-content {
      padding: 0.8rem 0.75rem 1.1rem;
      text-align: center;
    }

    .card h2 {
      font-size: 0.96rem;
      font-weight: 800;
      margin-bottom: 0.4rem;
    }

    .price {
      font-size: 0.84rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }

    .card a {
      padding: 0.62rem 1.25rem;
      font-size: 0.84rem;
      min-width: 115px;
      background: var(--accent);
      color: white;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    /* Media */
    @media (max-width: 767px) {
      .menu-toggle { display: block !important; }
      .announce-bar { margin-top: 2.7rem; padding: 0.32rem 4%; font-size: 0.84rem; gap: 0.8rem; }
      .join-link { padding: 0.28rem 0.9rem; font-size: 0.78rem; }
      .hero { padding-top: 7.2rem; }
    }

    @media (min-width: 768px) {
      nav { padding: 1.05rem 7%; }
      .announce-bar { margin-top: 3.5rem; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(270px, 1fr)); gap: 2rem; }
      .hero { padding-top: 9.2rem; min-height: 65vh; }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">Gems❄️</div>
    <button class="menu-toggle" id="menuToggle">☰</button>
  </nav>

  <!-- Mini-barre avec le lien Rejoindre – c'est ça qui avait disparu -->
  <div class="announce-bar">
    <span class="announce-badge">PRIVÉ</span>
    <span class="announce-text"><strong>Le Cercle Privé</strong> – Drops en priorité</span>
    <a href="https://chat.whatsapp.com/D6BcVIbllGL7Fj6YVqPccP?mode=gi_t" target="_blank" rel="noopener" class="join-link">
      Rejoindre →
    </a>
  </div>

  <div class="nav-menu-mobile" id="mobileMenu">
    <button class="close-menu" id="closeMenu">✕</button>
    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
    <a href="annonces.html">Annonces</a>
  </div>

  <section class="hero">
    <h1 id="heroTitle">Gems❄️</h1>
    <div class="marketplace-tagline">Produits premium exclusifs</div>
  </section>

  <div class="container">
    <div class="grid" id="main-grid"></div>
  </div>

  <script>
    const SB_URL = "https://antifrphxjyaylklsijh.supabase.co";
    const SB_KEY = "sb_publishable_bhzXA7_xxTiWIkU07LZCDw_YsDIYEBl";
    const nexa = supabase.createClient(SB_URL, SB_KEY);

    window.addEventListener('load', () => {
      document.body.style.overflow = 'auto';
      document.getElementById('navbar').style.transform = 'translateY(0)';
      if (document.getElementById('heroTitle')) {
        document.getElementById('heroTitle').style.opacity = '1';
      }
    });

    // Menu burger
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('mobileMenu');
    const closeBtn = document.getElementById('closeMenu');

    if (toggle && menu) {
      toggle.addEventListener('click', () => menu.classList.add('open'));
    }
    if (closeBtn && menu) {
      closeBtn.addEventListener('click', () => menu.classList.remove('open'));
    }
    if (menu) {
      menu.addEventListener('click', e => {
        if (e.target === menu) menu.classList.remove('open');
      });
    }

    async function loadProducts() {
      try {
        const { data } = await nexa.from('produits').select('*');
        const sorted = data?.sort((a,b) => a.titre.localeCompare(b.titre, 'fr')) || [];

        const html = sorted.map(item => `
          <div class="card">
            <div class="image-wrapper">
              <span class="type-badge">${item.type || 'Produit'}</span>
              <img src="${item.image_url}" alt="${item.titre}" loading="lazy">
            </div>
            <div class="card-content">
              <h2>${item.titre}</h2>
              <p class="price">${item.prix ? item.prix + ' FCFA' : 'Sur demande'}</p>
              <a href="https://wa.me/2290192878702?text=${encodeURIComponent('Intéressé par ' + item.titre)}" target="_blank" rel="noopener">
                DÉCOUVRIR
              </a>
            </div>
          </div>
        `).join('');

        document.getElementById('main-grid').innerHTML = html;

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('visible');
          });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card').forEach(c => observer.observe(c));
      } catch (err) {
        console.error("Erreur chargement produits:", err);
      }
    }

    loadProducts();
  </script>
</body>
</html>
