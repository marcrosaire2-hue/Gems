<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gems❄️ | Marketplace Digitale Premium</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f7;
      --text-secondary: #a0a0a5;
      --accent: #0a84ff;
      --glass: rgba(30, 30, 32, 0.88);
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
      --transition: all 0.4s ease;
      --neon-glow: 0 0 16px rgba(10, 132, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      background-image: url('m1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      touch-action: manipulation;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      z-index: -2;
    }

    /* Loader ultra rapide */
    #loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.9s ease;
    }

    #loader-logo {
      color: white;
      font-size: clamp(2.4rem, 11vw, 4.2rem);
      font-weight: 900;
      letter-spacing: 8px;
      animation: pulse 2.6s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(0.96); }
      50%      { opacity: 1;   transform: scale(1.02); }
    }

    .loader-bar {
      width: 0;
      height: 3px;
      background: var(--accent);
      position: absolute;
      bottom: 0;
      left: 0;
      transition: width 0.9s ease;
    }

    /* Navbar mobile-first */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0.9rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.7s 0.4s ease;
    }

    .logo {
      font-size: clamp(1.4rem, 6vw, 1.7rem);
      font-weight: 900;
      letter-spacing: -0.4px;
    }

    /* Liens desktop (visibles seulement sur grand écran) */
    .nav-links-desktop {
      display: flex;
      gap: 1.6rem;
    }

    .nav-links-desktop a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: clamp(0.95rem, 1.8vw, 1.05rem);
      padding: 0.6rem 0.4rem;
      transition: var(--transition);
    }

    .nav-links-desktop a:hover,
    .nav-links-desktop a:active {
      color: var(--accent);
      text-shadow: var(--neon-glow);
    }

    /* Burger (visible seulement sur mobile) */
    .menu-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      cursor: pointer;
      padding: 0.6rem;
      border-radius: 12px;
      transition: var(--transition);
      display: none; /* caché sur desktop */
    }

    .menu-toggle:active {
      background: rgba(255,255,255,0.1);
    }

    /* Menu burger mobile plein écran */
    .nav-menu-mobile {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.94);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
      transform: translateY(-100%);
      transition: transform 0.5s ease;
      z-index: 999;
    }

    .nav-menu-mobile.open {
      transform: translateY(0);
    }

    .nav-menu-mobile a {
      font-size: 1.4rem;
      padding: 1.2rem 3rem;
      min-width: 260px;
      text-align: center;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-menu-mobile a:active {
      color: var(--accent);
      transform: scale(0.97);
    }

    .close-menu {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    /* Hero très compact sur mobile */
    .hero {
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 6% 2rem;
    }

    .collection {
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: clamp(0.75rem, 3vw, 0.9rem);
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: clamp(3.5rem, 15vw, 8.5rem);
      font-weight: 900;
      line-height: 0.9;
      letter-spacing: -0.04em;
      opacity: 0;
      transform: scale(1.04);
      transition: all 1.4s 1s cubic-bezier(0.16,1,0.3,1);
      background: linear-gradient(90deg, var(--text) 30%, var(--accent) 70%, var(--text) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .marketplace-tagline {
      margin-top: 1.2rem;
      font-size: clamp(1.1rem, 5vw, 1.5rem);
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.8s 2.8s forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* Contenu principal */
    .container {
      padding: 3rem 5% 4rem;
      max-width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .card, .announce-card {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
    }

    .card.visible, .announce-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .image-wrapper {
      position: relative;
      height: clamp(200px, 60vw, 320px);
      overflow: hidden;
    }

    .card img, .announce-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.7s ease;
    }

    .card:active img, .announce-card:active img {
      transform: scale(1.06);
    }

    .type-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: var(--accent);
      color: white;
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      font-size: 0.82rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .announce-badge {
      background: #000;
      color: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    .card-content, .announce-content {
      padding: 1.5rem 1.3rem;
      text-align: center;
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 0.6rem;
      line-height: 1.25;
    }

    .price {
      color: var(--text-secondary);
      font-size: 1.05rem;
      margin-bottom: 1.2rem;
    }

    .card a, .announce-content a {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      min-width: 160px;
      transition: var(--transition);
      touch-action: manipulation;
      margin: 0.5rem 0;
    }

    .card a:active, .announce-content a:active {
      transform: translateY(-2px) scale(0.97);
      box-shadow: 0 8px 20px rgba(10,132,255,0.4);
    }

    .announce-content h2 { font-size: 1.6rem; }
    .announce-content p  { font-size: 1rem; line-height: 1.6; }

    /* Media queries – priorisation mobile */
    @media (min-width: 480px) {
      .hero { min-height: 70vh; }
      .container { padding: 4rem 6% 4rem; }
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2.5rem 2rem;
      }
      .announce-card { grid-column: 1 / -1; }
      .nav-links-desktop { display: flex !important; }
      .menu-toggle { display: none !important; }
      .nav-menu-mobile { display: none !important; }
      nav { padding: 1.2rem 7%; }
    }

    @media (max-width: 767px) {
      .nav-links-desktop { display: none !important; }
      .menu-toggle { display: block !important; }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div id="loader-logo">Gems❄️</div>
    <div class="loader-bar" id="loaderBar"></div>
  </div>

  <nav id="navbar">
    <div class="logo">Gems❄️</div>

    <div class="nav-right">
      <!-- Liens visibles uniquement sur desktop -->
      <div class="nav-links-desktop">
        <a href="apropos.html">À propos</a>
        <a href="contact.html">Contact</a>
        <a href="annonces.html">Annonces</a>
      </div>

      <!-- Burger visible uniquement sur mobile -->
      <button class="menu-toggle" id="menuToggle">☰</button>
    </div>
  </nav>

  <!-- Menu burger mobile -->
  <div class="nav-menu-mobile" id="mobileMenu">
    <button class="close-menu" id="closeMenu">✕</button>

    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
    <a href="annonces.html">Annonces</a>
  </div>

  <section class="hero">
    <p class="collection">Collection 2026</p>
    <h1 id="heroTitle">Gems❄️</h1>
    <div class="marketplace-tagline">Découvrez un nouveau monde de produits premium.</div>
  </section>

  <div class="container">
    <div class="grid" id="main-grid"></div>
  </div>

  <script>
    const SB_URL = "https://antifrphxjyaylklsijh.supabase.co";
    const SB_KEY = "sb_publishable_bhzXA7_xxTiWIkU07LZCDw_YsDIYEBl";
    const nexa = supabase.createClient(SB_URL, SB_KEY);

    window.addEventListener('load', () => {
      document.getElementById('loaderBar').style.width = '100%';
      setTimeout(() => {
        document.getElementById('loader').style.transform = 'translateY(-100%)';
        document.body.style.overflow = 'auto';
        document.getElementById('navbar').style.transform = 'translateY(0)';
        document.getElementById('heroTitle').style.opacity = '1';
        document.getElementById('heroTitle').style.transform = 'scale(1)';
      }, 900);
    });

    // Burger menu toggle (mobile uniquement)
    const menuToggle = document.getElementById('menuToggle');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');

    if (menuToggle) {
      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.add('open');
      });
    }

    if (closeMenu) {
      closeMenu.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
      });
    }

    if (mobileMenu) {
      mobileMenu.addEventListener('click', (e) => {
        if (e.target === mobileMenu) mobileMenu.classList.remove('open');
      });
    }

    async function loadNexa() {
      const { data } = await nexa.from('produits')
        .select('*')
        .order('created_at', { ascending: false });

      const grid = document.getElementById('main-grid');

      let html = `
        <div class="announce-card">
          <div class="image-wrapper">
            <span class="type-badge announce-badge">ACCÈS PRIVÉ</span>
            <img src="m10.jpg" alt="Cercle Privé Teaser" loading="lazy">
          </div>
          <div class="announce-content">
            <h2>Le Cercle Privé</h2>
            <p>Produits exclusifs – 24h max en vitrine.<br>Reçois les drops en priorité.</p>
            <a href="https://chat.whatsapp.com/D6BcVIbllGL7Fj6YVqPccP?mode=gi_t" target="_blank" rel="noopener">
              Rejoindre
            </a>
          </div>
        </div>
      `;

      if (data && data.length) {
        html += data.map(item => `
          <div class="card">
            <div class="image-wrapper">
              <span class="type-badge">${item.type || 'Produit'}</span>
              <img src="${item.image_url}" alt="${item.titre}" loading="lazy">
            </div>
            <div class="card-content">
              <h2>${item.titre}</h2>
              <p class="price">${item.prix ? item.prix + ' FCFA' : 'Sur demande'}</p>
              <a href="https://wa.me/229XXXXXXXX?text=Intéressé par ${encodeURIComponent(item.titre)}" target="_blank" rel="noopener">
                DÉCOUVRIR
              </a>
            </div>
          </div>
        `).join('');
      }

      grid.innerHTML = html;

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('visible');
        });
      }, { threshold: 0.15, rootMargin: "0px 0px -100px 0px" });

      document.querySelectorAll('.card, .announce-card').forEach(el => observer.observe(el));
    }

    loadNexa();
  </script>
</body>
</html>
