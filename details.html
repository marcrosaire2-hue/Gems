<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gems❄️ | Détails Produit</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f7;
      --text-secondary: #a0a0a5;
      --accent: #0a84ff;
      --glass: rgba(30, 30, 32, 0.88);
      --border: rgba(255, 255, 255, 0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: url('m1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      touch-action: manipulation;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      z-index: -2;
    }

    /* ── Navbar fixe + mini-barre ─────────────────────────────── */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0.85rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.7s 0.4s ease;
    }

    nav.visible { transform: translateY(0); }

    .logo {
      font-size: clamp(1.35rem, 5.8vw, 1.65rem);
      font-weight: 900;
      letter-spacing: -0.3px;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.95rem;
      cursor: pointer;
      padding: 0.4rem;
      display: block !important; /* Toujours visible */
    }

    /* Mini-barre Cercle Privé */
    .announce-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 999;
      margin-top: 2.8rem;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0.35rem 5%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      font-size: 0.86rem;
      flex-wrap: wrap;
    }

    .announce-badge {
      background: #000;
      color: #fff;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .announce-text strong { color: var(--accent); }

    .join-link {
      background: rgba(10,132,255,0.82);
      color: white;
      padding: 0.3rem 1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      text-decoration: none;
    }

    .join-link:active { background: var(--accent); transform: scale(0.97); }

    /* Menu burger plein écran */
    .nav-menu-mobile {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.2rem;
      transform: translateY(-100%);
      transition: transform 0.45s ease;
      z-index: 998;
    }

    .nav-menu-mobile.open { transform: translateY(0); }

    .nav-menu-mobile a {
      font-size: 1.35rem;
      padding: 1rem 2.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .close-menu {
      position: absolute;
      top: 1.2rem; right: 1.2rem;
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    /* Contenu principal */
    main {
      padding: 8.5rem 5% 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
    }

    .viewer-container {
      position: sticky;
      top: 8rem;
      align-self: start;
    }

    .main-img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      box-shadow: var(--shadow);
      transition: all 0.4s ease;
    }

    .thumbs {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .thumb-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .thumb-img:hover, .thumb-img.active {
      opacity: 1;
      border-color: var(--accent);
      transform: scale(1.05);
    }

    .info-container h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 900;
      margin-bottom: 0.8rem;
      line-height: 1.1;
    }

    .price {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    .desc-title {
      font-size: 1rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }

    .description {
      line-height: 1.7;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      white-space: pre-wrap;
    }

    .btn-wa {
      display: block;
      text-align: center;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 1.2rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(10,132,255,0.3);
    }

    .btn-wa:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(10,132,255,0.4);
    }

    .btn-wa:active {
      transform: scale(0.97);
    }

    .loader {
      text-align: center;
      padding: 8rem 2rem;
      color: var(--text-secondary);
      font-size: 1.4rem;
    }

    /* Responsive */
    @media (max-width: 767px) {
      .container { grid-template-columns: 1fr; gap: 2rem; }
      .viewer-container { position: relative; top: 0; }
      .announce-bar { margin-top: 2.7rem; padding: 0.32rem 4%; font-size: 0.82rem; gap: 0.7rem; }
      main { padding: 7.5rem 4% 2.5rem; }
    }

    @media (min-width: 768px) {
      nav { padding: 1rem 7%; }
      .announce-bar { margin-top: 3.5rem; }
      main { padding: 9rem 6% 4rem; }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">Gems❄️</div>
    <button class="menu-toggle" id="menuToggle">☰</button>
  </nav>

  <div class="announce-bar">
    <span class="announce-badge">PRIVÉ</span>
    <span class="announce-text"><strong>Le Cercle Privé</strong> – Drops en priorité</span>
    <a href="https://chat.whatsapp.com/D6BcVIbllGL7Fj6YVqPccP?mode=gi_t" target="_blank" rel="noopener" class="join-link">
      Rejoindre →
    </a>
  </div>

  <div class="nav-menu-mobile" id="mobileMenu">
    <button class="close-menu" id="closeMenu">✕</button>
    <a href="index.html">Catalogue</a>
    <a href="apropos.html">À propos</a>
    <a href="annonces.html">Annonces</a>
    <a href="contact.html">Contact</a>
  </div>

  <main>
    <div id="loading" class="loader">Chargement du produit...</div>

    <div class="container" id="product-page" style="display:none;">
      <div class="viewer-container">
        <img id="main-viewer" src="" class="main-img" alt="Produit">
        <div class="thumbs" id="thumb-container"></div>
      </div>

      <div class="info-container">
        <a href="index.html" style="color:var(--accent); text-decoration:none; font-weight:600; display:inline-block; margin-bottom:1.5rem;">← Retour au catalogue</a>
        <h1 id="p-title">Nom du produit</h1>
        <div class="price" id="p-price">0 FCFA</div>

        <div class="desc-title">Détails du produit</div>
        <div class="description" id="p-desc">Description ici...</div>

        <a href="#" id="wa-link" class="btn-wa">Commander sur WhatsApp</a>
      </div>
    </div>
  </main>

  <script>
    const nexa = supabase.createClient("https://antifrphxjyaylklsijh.supabase.co", "sb_publishable_bhzXA7_xxTiWIkU07LZCDw_YsDIYEBl");

    // Apparition navbar
    window.addEventListener('load', () => {
      document.getElementById('navbar').style.transform = 'translateY(0)';
    });

    // Menu burger (toujours visible)
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('mobileMenu');
    const closeBtn = document.getElementById('closeMenu');

    toggle?.addEventListener('click', () => menu.classList.add('open'));
    closeBtn?.addEventListener('click', () => menu.classList.remove('open'));
    menu?.addEventListener('click', e => { if (e.target === menu) menu.classList.remove('open'); });

    async function chargerDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        document.getElementById('loading').innerText = "Erreur : Aucun produit sélectionné.";
        return;
      }

      try {
        const { data: p, error } = await nexa
          .from('produits')
          .select('*')
          .eq('id', id)
          .single();

        if (error || !p) throw new Error("Produit introuvable.");

        document.getElementById('p-title').textContent = p.titre || 'Produit sans nom';
        document.getElementById('p-price').textContent = p.prix ? p.prix + ' FCFA' : 'Sur demande';
        document.getElementById('p-desc').textContent = p.description_longue || p.description || 'Aucune description disponible.';

        const mainImg = document.getElementById('main-viewer');
        mainImg.src = p.image_url || 'https://via.placeholder.com/600?text=Image+Introuvable';

        // Galerie (image principale + galerie)
        const thumbs = document.getElementById('thumb-container');
        const allImages = [p.image_url, ...(p.galerie || [])].filter(Boolean);
        
        if (allImages.length > 1) {
          thumbs.innerHTML = allImages.map((url, i) => `
            <img src="${url}" class="thumb-img ${i === 0 ? 'active' : ''}" 
                 onclick="changeMainImage('${url}', this)" alt="Miniature ${i+1}">
          `).join('');
        }

        // Lien WhatsApp
        const message = encodeURIComponent(`Bonjour, je suis intéressé par : ${p.titre} (${p.prix || 'prix sur demande'} FCFA).`);
        document.getElementById('wa-link').href = `https://wa.me/2290192878702?text=${message}`;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('product-page').style.display = 'grid';

      } catch (err) {
        console.error(err);
        document.getElementById('loading').innerText = "❌ " + (err.message || "Erreur inconnue");
      }
    }

    function changeMainImage(url, el) {
      document.getElementById('main-viewer').src = url;
      document.querySelectorAll('.thumb-img').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    }

    chargerDetails();
  </script>
</body>
</html>
