<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gems‚ùÑÔ∏è | Journal d'activit√©</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f7;
      --text-secondary: #8e8e93;
      --accent: #0a84ff;
      --glass: rgba(30, 30, 32, 0.88);
      --border: rgba(255, 255, 255, 0.14);
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
      --transition: all 0.4s ease;
      --neon-glow: 0 0 16px rgba(10, 132, 255, 0.6);
      --success: #34d399;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      background-image: url('m2.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      touch-action: manipulation;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      z-index: -2;
    }

    /* Curseur desktop only */
    #cursor {
      width: 14px; height: 14px; background: var(--text); border-radius: 50%;
      position: fixed; pointer-events: none; z-index: 9998;
      mix-blend-mode: difference; transition: transform 0.12s ease-out;
      display: none;
    }

    /* Navbar ‚Äì burger only sur mobile */
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      background: var(--glass); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 0.9rem 5%;
      display: flex; justify-content: space-between; align-items: center;
      transform: translateY(-100%); transition: transform 0.7s 0.4s ease;
    }

    .logo {
      font-size: clamp(1.5rem, 6.5vw, 2rem);
      font-weight: 900;
      letter-spacing: -0.8px;
      background: linear-gradient(90deg, var(--text) 40%, var(--accent) 70%, var(--text) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      cursor: pointer;
      padding: 0.6rem;
      border-radius: 12px;
      transition: var(--transition);
    }

    .menu-toggle:active {
      background: rgba(255,255,255,0.1);
    }

    /* Liens desktop cach√©s sur mobile */
    .nav-links-desktop {
      display: none;
      gap: 1rem;
    }

    .nav-link {
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: clamp(0.9rem, 3.8vw, 1rem);
      transition: var(--transition);
      white-space: nowrap;
    }

    .nav-link:hover, .nav-link.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 0 18px rgba(10,132,255,0.4);
    }

    /* Menu burger mobile plein √©cran */
    .nav-menu-mobile {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.94);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.2rem;
      transform: translateY(-100%);
      transition: transform 0.5s ease;
      z-index: 999;
    }

    .nav-menu-mobile.open {
      transform: translateY(0);
    }

    .nav-menu-mobile .nav-link {
      font-size: 1.4rem;
      padding: 1.2rem 3rem;
      min-width: 260px;
      text-align: center;
    }

    .close-menu {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    /* Main content */
    main {
      margin-top: 80px;
      padding: 5rem 5% 4rem;
      min-height: 100vh;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    h1 {
      font-size: clamp(2.4rem, 10vw, 4.2rem);
      font-weight: 900;
      background: linear-gradient(90deg, var(--text) 40%, var(--accent) 70%, var(--text) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 0.95;
      margin: 0;
    }

    .btn-refresh {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: clamp(0.95rem, 3.8vw, 1.05rem);
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(10,132,255,0.30);
      min-height: 48px;
    }

    .btn-refresh:active {
      transform: translateY(2px) scale(0.97);
    }

    /* Tableau responsive mobile */
    .table-container {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow-x: auto;          /* ‚Üê cl√© : scroll horizontal sur mobile */
      box-shadow: var(--shadow);
      transition: var(--transition);
      -webkit-overflow-scrolling: touch; /* scroll fluide iOS */
    }

    .table-container:hover {
      transform: translateY(-6px);
      box-shadow: 0 40px 90px rgba(0,0,0,0.25);
    }

    table {
      width: 100%;
      min-width: 700px;          /* force le scroll horizontal sur petit √©cran */
      border-collapse: collapse;
      table-layout: auto;
    }

    th, td {
      padding: clamp(0.9rem, 3vw, 1.4rem) clamp(0.8rem, 2.5vw, 1.8rem);
      text-align: left;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;       /* emp√™che les sauts de ligne forc√©s */
      font-size: clamp(0.85rem, 3.2vw, 0.94rem);
    }

    th {
      background: rgba(255,255,255,0.04);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--text-secondary);
    }

    tr:last-child td { border-bottom: none; }
    tr:hover { background: rgba(255,255,255,0.03); }

    .status-badge {
      display: inline-flex;
      align-items: center;
      color: var(--success);
      font-weight: 600;
      font-size: clamp(0.8rem, 3vw, 0.86rem);
      white-space: nowrap;
    }

    .status-dot {
      height: 8px;
      width: 8px;
      background: var(--success);
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 12px var(--success);
      flex-shrink: 0;
    }

    .empty-state {
      text-align: center;
      padding: 6rem 2rem;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (min-width: 769px) {
      #cursor { display: block; }
      nav { flex-direction: row; justify-content: space-between; }
      .nav-links-desktop { display: flex; }
      .menu-toggle { display: none; }
      .nav-menu-mobile { display: none; }
      main { margin-top: 100px; padding: 6rem 5% 4rem; }
      table { min-width: auto; }
    }

    @media (max-width: 768px) {
      .nav-links-desktop { display: none; }
      .menu-toggle { display: block; }
      main { margin-top: 80px; padding: 5rem 5% 3rem; }
      .table-container { margin: 0 -5%; border-radius: 0; }
    }
  </style>
</head>
<body>

  <div id="cursor"></div>

  <nav id="navbar">
    <div class="logo">Gems‚ùÑÔ∏è</div>

    <div class="nav-right">
      <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    </div>
  </nav>

  <!-- Menu burger mobile -->
  <div class="nav-menu-mobile" id="mobileMenu">
    <button class="close-menu" id="closeMenu">‚úï</button>

    <a href="dashboard.html" class="nav-link">Nouveau Produit</a>
    <a href="admin-annonces.html" class="nav-link">Nouvelle Annonce</a>
    <a href="admin-inventaire.html" class="nav-link">Mes Publications</a>
    <a href="admin-historique.html" class="nav-link active">Historique</a>
  </div>

  <main>
    <div class="header-section">
      <h1>Journal d'activit√©</h1>
      <button class="btn-refresh" onclick="chargerLogs()">üîÑ Actualiser</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Date & Heure</th>
            <th>Utilisateur</th>
            <th>Action effectu√©e</th>
            <th>Statut</th>
          </tr>
        </thead>
        <tbody id="log-body"></tbody>
      </table>
      <div id="loading" class="empty-state">Chargement des activit√©s...</div>
    </div>
  </main>

  <script>
    // Loader + navbar apparition
    window.addEventListener('load', () => {
      document.getElementById('navbar').style.transform = 'translateY(0)';
    });

    // Curseur desktop only
    if (window.innerWidth > 767) {
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', e => {
        cursor.style.left = (e.clientX - 7) + 'px';
        cursor.style.top  = (e.clientY - 7) + 'px';
      });
    }

    // Burger menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.add('open');
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
    });

    mobileMenu.addEventListener('click', (e) => {
      if (e.target === mobileMenu) mobileMenu.classList.remove('open');
    });

    // Supabase (logique inchang√©e)
    const SB_URL = "https://antifrphxjyaylklsijh.supabase.co";
    const SB_KEY = "sb_publishable_bhzXA7_xxTiWIkU07LZCDw_YsDIYEBl";
    const nexa = supabase.createClient(SB_URL, SB_KEY);

    async function chargerLogs() {
      const tbody = document.getElementById('log-body');
      const loading = document.getElementById('loading');

      try {
        const { data, error } = await nexa
          .from('historique_connexions')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(100);

        if (error) throw error;

        if (!data || data.length === 0) {
          loading.innerText = "Aucune activit√© enregistr√©e pour le moment.";
          tbody.innerHTML = '';
          return;
        }

        loading.style.display = 'none';
        tbody.innerHTML = data.map(log => {
          const dateObj = new Date(log.created_at);
          const format = dateObj.toLocaleDateString('fr-FR', {
            day: '2-digit', month: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
          });

          return `
            <tr>
              <td>${format}</td>
              <td><strong>${log.utilisateur || 'Admin'}</strong></td>
              <td>${log.action}</td>
              <td>
                <span class="status-badge">
                  <span class="status-dot"></span> Succ√®s
                </span>
              </td>
            </tr>
          `;
        }).join('');

      } catch (e) {
        console.error(e);
        loading.innerText = "Erreur de chargement : " + e.message;
      }
    }

    async function logAccess() {
      await nexa.from('historique_connexions').insert([
        { utilisateur: 'Admin', action: 'Consultation de l\'historique' }
      ]);
      chargerLogs();
    }

    // Lancement
    logAccess();
  </script>
</body>
</html>
